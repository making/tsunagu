name: ci
on:
  push:
    branches:
    - main
    paths:
    - tsunagu-server/**
    - tsunagu-client/**
    - pom.xml
    - .github/workflows/ci.yaml
  pull_request:
    branches:
    - main
    paths:
    - tsunagu-server/**
    - tsunagu-client/**
    - pom.xml
    - .github/workflows/ci.yaml
jobs:
  build:
    strategy:
      matrix:
        component: [ server, client ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - uses: graalvm/setup-graalvm@v1
      with:
        version: 'latest'
        java-version: '11'
        components: 'native-image'
    - id: setup-pack
      uses: buildpacks/github-actions/setup-pack@v4.5.0
    - name: build-native-image
      run: |
        set -ex
        cd ${GITHUB_WORKSPACE}/tsunagu-${{ matrix.component }}
        ./mvnw clean package -DskipTests -V -Pnative,mostly-static
        unzip target/*.zip -d ../dist
        rm -f ../dist/Procfile
        mv ../dist/am* ../dist/tsunagu-${{ matrix.component }}-linux-x86_64
    - name: build-container-image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        set -e
        mkdir -p ~/.docker
        cat <<EOF
        {
          "auths": {
            "https://ghcr.io": {
              "username": "${DOCKER_USERNAME}",
              "password": "${DOCKER_PASSWORD}"
            }
          }
        }
        EOF
        set -x
        pack build ghcr.io/${DOCKER_USERNAME}/tsunagu-${{ matrix.component }} -p ${GITHUB_WORKSPACE}/tsunagu-${{ matrix.component }}/target/*.zip --builder paketobuildpacks/builder:tiny --publish
    - uses: actions/upload-artifact@v2
      with:
        name: tsunagu-dist
        path: dist/*
